<body>
    <header>
        <a href="../index.html"><img class="logo"  src="../img/logo.jpg" alt="Notaría"></a>
        <p>Notaría Condori Aranya</p>
        <nav>
            <ul>

            </ul>

        </nav>
    </header>
    <main>
        <section id="contacto" class="contacto-container"></section>
            <div class="form-header">
                <h1 class="title-section">Contacto</h1>
                <p><em>¡Esperamos tu consulta!</em></p>
                <form action="" method="get" class="formulario" id="form">
                    <div class="form-row">
                        <label for="nombre">Nombre</label>
                        <input id="nombre" name="nombre" type="text" />
                    </div>
                    <div class="form-row">
                        <label for="email">Email</label>
                        <input id="email" name="email" type="email" placeholder="pepe@gmail.com"/>
                    </div>
                    <div class="form-row">
                        <label for="mensaje">Mensaje</label>
                        <textarea id="mensaje" name="mensaje"></textarea>
                    </div>
                    <div class="form-row">
                        <button id="submit" type="submit">Enviar</button>
                    </div>
                    <div class="form-row oculto" id="alerta-container">
                        <p class="alertas" id="alertas">aca el error</p>
                    </div>
                </form>
            </div>
        </section>
    </main>
</body>
